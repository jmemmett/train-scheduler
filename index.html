<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>

        <!-- Current Train Scheule -->
        <div class="panel panel-primary">
            <div class="panel-heading"><strong>Current Train Schedule</strong></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-2">Train Name</th>
                        <th class="col-md-2">Destination</th>
                        <th class="col-md-2">Frequency (min)</th>
                        <th class="col-md-2">Next Arrival</th>
                        <th class="col-md-2">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <div id="trainSchedule">
                        <!-- Train Schedule Information Gets Dynamically Displayed Here -->
                    </div>
                </tbody>
            </table>
        </div>

        <!-- Add Train -->
        <div class="panel panel-primary">
            <div class="panel-heading"><strong>Add Train</strong></div>
            <form id="addTrain">
                <div class="form-group col-md-12">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name Here">
                </div>
                <div class="form-group col-md-12">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="Train Destination" placeholder="Enter Train Destination Here">
                </div>
                <div class="form-group col-md-12">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="How often will this train run?">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>                
            </form>
        </div>

    </div>
    
</body>
</html>
